<!DOCTYPE html>
<html>

<head>
    <title>Register - JabChaiCamp #09</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <!--link href="../css/scrolling-nav.css" rel="stylesheet"-->
</head>

<body>
    <div style="padding-top: 100px;">
    </div>
    <section id="register" class="register">
        <div class="container">
            <div class="row">


                <form class="form-inline">
                    <div class="form-group">

                        <label for="inputFistName">คำนำหน้า</label>
                        <select class="form-control">
                                 <option>นาย</option>
                                 <option>น.ส.</option>
                                 <option>ด.ช.</option>
                                 <option>ด.ญ.</option>
                            </select>


                    </div>
                    <div class="form-group">

                        <label for="inputFistName">ชื่อ</label>
                        <input type="text" class="form-control" id="inputFistName" placeholder="ex. ฉ่ายเก้า">


                    </div>
                    <div class="form-group">
                        <label for="inputLastName">นามสกุล</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="ex. พอตเตอร์">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputFistName">ชื่อเล่น</label>
                        <input type="text" class="form-control" id="inputFistName" placeholder="ex. โอมเพี้ยง">
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">ห้อง</label>
                        <input maxlength="3" size="6" type="text" class="form-control" id="inputLastName" placeholder="ex. 301">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputFistName">อายุ</label>
                        <input type="text" maxlength="3" size="6" class="form-control" id="inputFistName" placeholder="ex. 15">
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">วันเกิด</label>
                        <input type="date" class="form-control" id="inputLastName" placeholder="ex. 301">
                    </div>

                    <div class="form-group">
                        <label for="inputFistName">ศาสนา</label>
                        <input type="text" size="12" class="form-control" id="inputFistName" placeholder="ex. พุทธ">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label style="padding-right: 10px;" for="inputFistName">อาหาร</label>
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>&nbsp;ทั่วไป
                         </label>
                        <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> &nbsp;ไม่ทั่วไป
                        </label>

                        <input type="text" size="40" class="form-control" id="inputFistName" placeholder="ex. เจ มังสวิรัติ หรือเเพ้กุ้ง เเพ้ขนุน">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputFistName">โรคประจำตัว</label>
                        <input type="text" class="form-control" id="inputFistName" placeholder="ex. ภูมิเเพ้">
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">เเพ้ยา</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="ex. Aspirin">
                    </div>
                </form>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputFistName">เบอร์มือถือ</label>
                        <input type="tel" class="form-control" id="inputFistName" placeholder="ex. 087337XXXX">
                    </div>

                    <div class="form-group">
                        <label for="inputLastName">เบอร์ผู้ปกครอง</label>
                        <input type="tel" class="form-control" id="inputLastName" placeholder="ex. 02592XXXX">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputFistName">E-mail</label>
                        <input type="email" size="40" class="form-control" id="inputFistName" placeholder="ex. jabchai_09@potter.com">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputLastName">Facebook</label>
                        <input type="text" size="30" class="form-control" id="inputLastName" placeholder="ex. Jabchai Potter">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="inputLastName">Line id</label>
                        <input type="text" size="30" class="form-control" id="inputLastName" placeholder="ex. JabchaiCamp09">
                    </div>
                </form>

            </div>

            <!-- /.Row-->
        </div>
        <!-- /.Container-->
    </section>









    <!-- jQuery -->
    <script src="js/jquery.js "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js "></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js "></script>
    <script src="js/scrolling-nav.js "></script>
</body>

</html>
